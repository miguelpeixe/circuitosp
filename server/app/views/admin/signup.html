{% extends 'auth.html' %}

{% block main %}
  <h1> Área administrativa</h1>
{% endblock %}

{% block auth %}
  <form action="/admin/new" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <h2>
      Defina o e-mail e a senha do administrador do sistema:
    </h2>

    <p class="col-sm-offset-2 error">
      {{ message }}
    </p>


    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input type="text" name="email" placeholder="Email" value="{{ user.email }}" id="email" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Senha</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </div>
  </form>
{% endblock %}
